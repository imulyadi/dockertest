- hosts: webserver
  tasks:
     - name: install python-docker ubuntu
       apt:
         name: python-docker
         state: present
       when:
         - ansible_distribution == "Ubuntu"
     - name: install python-docker CentOS
       yum: 
         name: python-docker
         state: present
       when: 
         - ansible_distribution == "CentOS"
     - name: run container
       docker_container:
         name: container
         detach: yes
         image: "imulyadi/httpd:2"
         state: started
         exposed_ports:
           - 80/tcp
         published_ports:
           - 8005:80
